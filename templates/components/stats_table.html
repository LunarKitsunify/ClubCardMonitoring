<div class="table-scroll-wrapper">
    <table id="stats-table">
        <thead>
            <tr>
                <th onclick="sortByColumn(0, false)">№<span class="sort-arrow" data-col="0">⇅</span></th>
                <th onclick="sortByColumn(1, true)">Card <span class="sort-arrow" data-col="0">⇅</span></th>
                <th onclick="sortByColumn(2, true)">Games <span class="sort-arrow" data-col="1">⇅</span></th>
                <th onclick="sortByColumn(3, true)">Wins <span class="sort-arrow" data-col="2">⇅</span></th>
                <th onclick="sortByColumn(4, true)">Win Rate (%) <span class="sort-arrow" data-col="3">⇅</span></th>
                <th onclick="sortByColumn(5, true)" title="Games where this card was played or discarded">Played <span class="sort-arrow" data-col="4">⇅</span></th>
                <th onclick="sortByColumn(6, true)" title="Win rate in games where this card was played or discarded">Played WR (%) <span class="sort-arrow" data-col="5">⇅</span></th>
                <th onclick="sortByColumn(7, true)" title="Games where this card was drawn but not played">Seen-only <span class="sort-arrow" data-col="6">⇅</span></th>
                <th onclick="sortByColumn(8, true)" title="Win rate in games where this card was only seen"    >Seen WR (%) <span class="sort-arrow" data-col="7">⇅</span></th>
                <th onclick="sortByColumn(9, true)" title="Overall score based on card performance and impact">Score <span class="sort-arrow" data-col="8">⇅</span></th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="10">Loading...</td></tr>
        </tbody>
    </table>
</div>
