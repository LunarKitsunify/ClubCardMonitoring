{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClubCard Monitoring</title>

  <script>
    (function() {
      const saved = localStorage.getItem("theme");
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? "dark" : "light");
      document.documentElement.classList.add(theme + "-theme");
    })();
  </script>

  <script defer src="{% static 'script.js' %}"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      transition: background-color 0.3s, color 0.3s;
    }
    .table-scroll-wrapper {
      max-height: 80vh;
      overflow-y: auto;
      overflow-x: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    th {
      position: sticky;
      top: 0;
      z-index: 2;
    }
    th:hover {
      background-color: #e3f0ff;
    }
    .sort-arrow {
      font-size: 0.8rem;
      margin-left: 4px;
      color: #999;
    }
    th.active {
      background-color: #dfeffc;
    }

    /* Light theme */
    html.light-theme {
      background: #f7f7f7;
      color: #222;
    }
    html.light-theme table {
      background: white;
    }
    html.light-theme th {
      background-color: #e2ecf6;
      font-weight: bold;
      box-shadow: inset 0 -1px 0 #aaa;
    }
    html.light-theme .sort-arrow {
      color: #999;
    }
    html.light-theme tbody tr:nth-child(odd) {
      background-color: rgba(0, 0, 0, 0.02);
    }

    /* Dark theme */
    html.dark-theme {
      background: #1e1e1e;
      color: #ddd;
    }
    html.dark-theme table {
      background: #2a2a2a;
    }
    html.dark-theme th {
      background-color: #444c5e;
      font-weight: bold;
      box-shadow: inset 0 -1px 0 #666;
    }
    html.dark-theme .sort-arrow {
      color: #aaa;
    }
    html.dark-theme tbody tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.04);
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="text-align: right; margin-bottom: 10px;">
    <button id="theme-toggle">ðŸŒ™</button>
  </div>

  <h1 style="text-align: center;">Cards Statistics</h1>
  <h2 style="text-align: center; color: red;">
  Currently in testing and debugging phase
  </h2>
  {% include "components/stats_table.html" %}
</body>
</html>
