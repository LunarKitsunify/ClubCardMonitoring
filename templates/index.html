{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClubCard Monitoring</title>

  <script>
    (function() {
      const saved = localStorage.getItem("theme");
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? "dark" : "light");
      document.documentElement.classList.add(theme + "-theme");
    })();
  </script>

  <script defer src="{% static 'script.js' %}"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      transition: background-color 0.3s, color 0.3s;
    }
    table, th, td {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    th {
      position: sticky;
      top: 0;
      z-index: 2;
      background-color: inherit;
    }
    th:hover {
      background-color: #e3f0ff;
    }
    .sort-arrow {
      font-size: 0.8rem;
      margin-left: 4px;
      color: #999;
    }
    th.active {
      background-color: #dfeffc;
    }

    /* Light theme */
    html.light-theme {
      background: #f7f7f7;
      color: #222;
    }
    html.light-theme table {
      background: white;
    }
    html.light-theme th {
      background-color: #e2ecf6;
      font-weight: bold;
      box-shadow: inset 0 -1px 0 #aaa;
    }
    html.light-theme .sort-arrow {
      color: #999;
    }
    html.light-theme tbody tr:nth-child(odd) {
      background-color: rgba(0, 0, 0, 0.02);
    }

    /* Dark theme */
    html.dark-theme {
      background: #1e1e1e;
      color: #ddd;
    }
    html.dark-theme table {
      background: #2a2a2a;
    }
    html.dark-theme th {
      background-color: #444c5e;
      font-weight: bold;
      box-shadow: inset 0 -1px 0 #666;
    }
    html.dark-theme .sort-arrow {
      color: #aaa;
    }
    html.dark-theme tbody tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.04);
    }

    /* Theme toggle button */
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="text-align: right; margin-bottom: 10px;">
    <button id="theme-toggle">ðŸŒ™</button>
  </div>

  <h1>Cards Statistics</h1>
  <table id="stats-table">
    <thead>
      <tr>
        <th onclick="sortByColumn(0, false)">Card <span class="sort-arrow" data-col="0">â‡…</span></th>
        <th onclick="sortByColumn(1, true)">Games <span class="sort-arrow" data-col="1">â‡…</span></th>
        <th onclick="sortByColumn(2, true)">Wins <span class="sort-arrow" data-col="2">â‡…</span></th>
        <th onclick="sortByColumn(3, true)">Win Rate (%) <span class="sort-arrow" data-col="3">â‡…</span></th>
        <th onclick="sortByColumn(4, true)">Played <span class="sort-arrow" data-col="4">â‡…</span></th>
        <th onclick="sortByColumn(5, true)">Played WR (%) <span class="sort-arrow" data-col="5">â‡…</span></th>
        <th onclick="sortByColumn(6, true)">Seen-only <span class="sort-arrow" data-col="6">â‡…</span></th>
        <th onclick="sortByColumn(7, true)">Seen WR (%) <span class="sort-arrow" data-col="7">â‡…</span></th>
        <th onclick="sortByColumn(8, true)">Score <span class="sort-arrow" data-col="8">â‡…</span></th>
        <th onclick="sortByColumn(9, true)">Impact <span class="sort-arrow" data-col="9">â‡…</span></th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="10">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
